<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100svh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1976d2, #d32f2f);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
}

body > * {
    background: white;
    width: 100%;
    max-width: 380px;
    padding: 28px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    text-align: center;
}

h2 {
    margin-top: 0;
    color: #1976d2;
    font-size: 22px;
}

p {
    font-size: 15px;
    color: #444;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 22px;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    color: white;
    border-radius: 16px;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>
<h2>{{ user[0] }}</h2>
<p>{{ user[1] }}</p>
<a href="/chat">Back</a>
</body>
</html>
