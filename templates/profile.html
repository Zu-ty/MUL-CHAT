<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1976d2, #d32f2f);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

body > * {
    background: white;
    width: 100%;
    max-width: 360px;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

h2 {
    margin-top: 0;
    color: #1976d2;
}

p {
    color: #444;
    font-size: 15px;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 20px;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    color: white;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>
<h2>{{ user[0] }}</h2>
<p>{{ user[1] }}</p>
<a href="/chat">Back</a>
</body>
</html>
