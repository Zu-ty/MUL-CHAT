<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100svh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
}

form {
    width: 100%;
    max-width: 380px;
    background: white;
    padding: 28px 22px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.mul-connect {
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    letter-spacing: 1.5px;
    margin-bottom: 22px;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 14px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
}

input:focus {
    border-color: #1976d2;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    color: white;
    font-size: 16px;
    font-weight: 600;
}
</style>
</head>

<body>

<form method="POST">

    <!-- Logo / Image -->
    <img 
        src="static/images.jpeg" 
        alt="Mul-Connect Logo" 
        style="width:100%; max-height:120px; object-fit:contain; margin-bottom:20px;"
    >

    <div class="mul-connect">MUL-CONNECT</div>

    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="description" placeholder="Description (optional)">

    <button type="submit">Enter Chat</button>

</form>

</body>
</html>
