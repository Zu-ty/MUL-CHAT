<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUL-CONNECT - Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header / Logo -->
        <header class="mul-connect">MUL-CONNECT</header>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-container">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Login/Register Tabs -->
        <div class="tab-container">
            <input type="radio" name="tab" id="login-tab" checked>
            <label for="login-tab" class="tab-label">Login</label>
            <input type="radio" name="tab" id="register-tab">
            <label for="register-tab" class="tab-label">Register</label>

            <!-- Forms -->
            <div class="form-container">
                <!-- Login Form -->
                <form method="POST" class="form" id="login-form">
                    <input type="hidden" name="action" value="login">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Register Form -->
                <form method="POST" class="form" id="register-form">
                    <input type="hidden" name="action" value="register">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JS for tab switch animation -->
    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        function switchForms() {
            if (loginTab.checked) {
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
            }
        }

        loginTab.addEventListener('change', switchForms);
        registerTab.addEventListener('change', switchForms);
        window.onload = switchForms;
    </script>
</body>
</html>
