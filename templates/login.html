<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

form {
    background: white;
    width: 100%;
    max-width: 360px;
    padding: 30px 25px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.mul-connect {
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 1.5px;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
}

input:focus {
    border-color: #1976d2;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #d32f2f, #1976d2);
    color: white;
    font-size: 16px;
    font-weight: 600;
}
</style>
</head>
<body>
<form method="POST">
    <h2>MUL-CONNECT</h2>
    <input name="email" placeholder="Email" required>
    <input name="username" placeholder="Username" required>
    <input name="description" placeholder="Description">
    <button type="submit">Enter Chat</button>
</form>

</body>
</html>
