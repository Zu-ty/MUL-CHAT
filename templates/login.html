<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>

<body>

<form method="POST">

    <!-- Logo / Image -->
    <img 
        src="static/images.jpeg" 
        alt="Mul-Connect Logo" 
        style="width:100%; max-height:120px; object-fit:contain; margin-bottom:20px;"
    >

    <div class="mul-connect">MUL-CONNECT</div>

    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="description" placeholder="Description (optional)">

    <button type="submit">Enter Chat</button>

</form>

</body>
</html>
